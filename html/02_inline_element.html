<body>

    <div>
        <a href="http://www.naver.com"><h1>네이버</h1></a>
    </div>
    <em>강조</em>
    <hr>
    <h1>Inline Block Level Element</h1>
    <img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png" alt="cgv logo"
    style="width: 200px; height: 150px;"> <!--인라인 블록 레벨 요소이므로 스타일 적용 가능-->
    <img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png" alt="cgv logo">
