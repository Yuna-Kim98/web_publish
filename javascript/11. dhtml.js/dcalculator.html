<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="module" src="./dcalculator.js"></script>
    <!-- script를 module 타입으로 호출해 화면이 바로 출력되도록 함 -->
    <style>
        #content {
            margin-left: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        input {
            margin-bottom: 10px;
        }
        ul > li:first-child {
            display: flex;
            flex-direction: column;
        }
        ul > li:first-child > input {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
</html>
