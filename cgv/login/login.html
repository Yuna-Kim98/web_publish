<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/web_publish/cgv/css/commons.css">
    <link rel="stylesheet" href="/web_publish/cgv/css/cgv.css">
</head>
<body>
    <!-- header -->
    <iframe src="/web_publish/cgv/header.html" frameborder="0" width="100%" height="150px"></iframe>

    <!-- content -->
    <div class="content">
        <div class="login-form center-layout"><!-- 실제 화면이 아닌 예제로 작성 -->
            <form action="#" method="post"><!-- 로그인 등의 항목은 서버로 전송되어야 하므로, 반드시 form 태그를 사용할 것-->
                <div>
                    <ul>
                        <li><a href="#" target="_parent">로그인</a></li>
                        <li><a href="#" target="_parent">비회원 예매</a></li>
                        <li><a href="#" target="_parent">비회원 예매확인</a></li>
                    </ul>
                    <ul>
                        <li>
                            <p>아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.</p>
                        </li>
                        <li>
                            <input type="text" name="id" placeholder="아이디를 입력해주세요">
                        </li>
                        <li>
                            <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요">
                        </li>
                        <li>
                            <button type="submit" class="btn-main-color">로그인</button>
                        </li>
                        <li>
                            <div>
                                <input type="checkbox" name="stauts"><label>아이디 저장</label>
                            </div>
                            <div>
                                <a href="#">아이디 찾기</a><span>&gt;</span>
                                <a href="#">비밀번호 찾기</a><span>&gt;</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <img src="https://adimg.cgv.co.kr//images/202206/loginplus/350x300.png" alt="ad">
                </div>
            </form>
        </div>
    </div>

    <!-- footer -->
    <iframe src="/web_publish/cgv/footer.html" frameborder="0" width="100%" height="510px"></iframe>
</html>
