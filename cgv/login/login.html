<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- header -->
    <iframe src="/web_publish/cgv/header.html" frameborder="0" width="100%" height="280px"></iframe>

    <!-- content -->
    <div class="content">
        <div class="login-form"><!-- 실제 화면이 아닌 예제로 작성 -->
            <h1>Login Form</h1>
            <form action="#" method="post"><!-- 로그인 등의 항목은 서버로 전송되어야 하므로, 반드시 form 태그를 사용할 것-->
                <ul>
                    <li>
                        <label for="">아이디 또는 이메일</label>
                        <input type="text" name="id" placeholder="아이디를 입력해주세요">
                    </li>
                    <li>
                        <label for="">비밀번호</label>
                        <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요">
                    </li>
                    <li>
                        <input type="checkbox" name="stauts"><label>로그인 상태 유지</label>
                    </li>
                    <li>
                        <button type="submit">로그인</button>
                        <a href="/cgv/join/join.html" target="_parent"><button type="button">회원가입</button></a>
                    </li>
                    <li>
                        <a href="#">비밀번호 찾기</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <!-- footer -->
    <iframe src="/web_publish/cgv/footer.html" frameborder="0" width="100%"></iframe>
</html>
