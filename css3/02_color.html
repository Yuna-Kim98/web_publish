<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <style>
        p.color-name {
            color: green;
        }
        p.color-rgb {
            color: rgb(195, 195, 195);
        }
        p.color-rgba {
            color: rgba(237, 49, 36, 0.5); /* a는 alpha값으로 투명도로 0 ~ 1 사이에서 사용 */
        }
        p.color-hexa {
            color: #00ff00; /* 색상표 활용 */
        }
    </style>
</head>
<body>
    <h1>CSS Color</h1>
    <hr>
    <p class="color-name">CSS color name</p>
    <p class="color-rgb">CSS RGB color</p>
    <p class="color-rgba">CSS rgba color</p>
    <p class="color-hexa">CSS #hexa 코드</p>
</body>
</html>
