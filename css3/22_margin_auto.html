<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin auot</title>
    <style>
        h1 {
            display: block;
            width: 700px;
            margin: auto;
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Margin Auto</h1>
    <!--전체 브라우저 해상도에 맞추어 h1의 사이즈를 맞추고, 남은 공간에 마진 적용
    다른 설정 없이 margin: auto; 설정할 경우 h1은 브라우저에 100% 맞춰지는 게 기본값이기 때문에 변화 없음.
    마찬가지로 블록 레벨에만 적용 가능-->
</body>
</html>
