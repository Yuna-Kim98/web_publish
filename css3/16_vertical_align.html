<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical align</title>
    <style>
        span {
            letter-spacing: 5px;
        }
        .top {
            vertical-align: top;
        }
        .middle {
            vertical-align: middle;
        }
        .botto {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Vertical align</h1>
    <!--속성값을 통해 정해진만큼만 위치를 조정할 수 있고, 20px처럼 세밀하게 조정할 수는 없다 -->
    <div>
        <img src="/web_publish/html/images/logoRed.png" alt="cgv logo">
        <span class="bottom">DEEP DIVE SPACE</span>
    </div>
</body>
</html>
