<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        /* css 작성시 점수가 낮은 것부터 순서대로 잘 정리하는 것이 좋음 */
        .block {
            display: block;
        }
        .inline {
            display: inline;
        }
        .inline_block {
            display: inline-block;
        }
        .box {
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: blueviolet;
        }
        span {
            background-color: powderblue;
        }
        ul.subject > li {
            /* border: 1px solid red; */
            width: 100px;
            list-style-type: none;
            display: inline-block; /* 나란히 배열하면서 블럭 요소를 주고 싶을 때*/
            /* background-color: aqua; */
            border-right: 1px solid silver;
            margin-left: 5px;
        }
        ul.subject li:last-child {
            border-right: none;
        }
        ul.subject {
            padding: 0;
        }/* 인라인 요소는 너비, 높이 지정할 수 없는 것 다시 한번 기억하기 */
        ul.lunch {
            display: table;
            padding: 0;
            border: 1px solid red;
        }
        ul.lunch li {
            width: 100px;
            padding: 5px;
            color: white;
            display: table-cell; /* 속성이 inline-block으로 바뀜 */
            border: 1px solid silver;
            background-color: green;
        }
        div.box-group-show {
            /* display: none; */
            visibility: hidden; /* 영역이 아예 사라지는 display:none과 달리 영역은 유지된 상태로 보이지 않음 */
        }
        div.box-group-hidden {
            display: block;
        }
        p.show-box:hover + div.box-group-show {
            /* display: block; */
            visibility: visible;
        }
        p.hidden-box:hover + div.box-group-hidden {
            display: none;
        }
        /* 위와 같은 hover 기능은 속도 등을 제어할 수 없으므로 대부분 JavaScript로 설정함 */
        h4:hover {
            opacity: 0.5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Display</h1>
    <header>
        <h1>Display</h1>
        <h2>Heading</h2>
        <h3>Visibility</h3>
        <h4>Opacity</h4>
    </header>
    <p class="show-box">show box</p>
    <div class="box-group-show">
        <div class="box"></div><!--스타일이 적용되지 않았거나 inline으로 속성이 바뀐 div는 안에 내용이 없으면 화면에 아무것도 출력되지 않음-->
        <div class="box"></div>
    </div>
    <p class="hidden-box">hidden box</p>
    <div class="box-group-hidden"><!--공통되는 스타일의 경우 이름을 통일시키는 것이 좋음-->
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    <span class="block">inline level element</span>
    <span class="block">inline level element</span>
    <hr>
    <img src="/web_publish/html/images/logoRed.png" alt="cgv logo">
    <img src="/web_publish/html/images/logoRed.png" alt="cgv logo">
    <hr>
    <ul class="subject">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
    </ul>
    <hr>
    <ul class="lunch">
        <li>된장찌개</li>
        <li>김치찌개</li>
        <li>돈까스</li>
        <li>샐러드</li>
    </ul>
</body>
</html>
