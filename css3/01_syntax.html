<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_syntax</title>
    <style>
        /* Internal, External
            선택자(Selector/html body에 속한 태그 선택) { 프로퍼티(property): 값(value); }
            - 선택자 종류 : id(#), class(.), 경로(부모/자식 관계)
         */
        li.internal { /* 선택자 작성시 태그까지 작성할 경우 공백이 없도록 주의할 것 */
            color: green;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/css3/css/syntax.css">
</head>
<body>
    <h1>CSS 문법</h1>
    <ul>
        <!-- Inline syntax : style="프로퍼티: 값;" -->
        <li style="color: red;">Inline style</li>
        <li class="internal">Internal style</li><!-- class : 공통적인 스타일 적용 -->
        <li class="external">External style</li>
    </ul>
    <!-- css에서는 되도록 class 속성을 사용하고, javascript에서는 id 속성(자바스크립트에서는 하나씩 지정하는 용으로 사용)을 사용하는 것을 권장-->
</body>
</html>
