<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desc Selector</title>
    <style>
        /* desc syntax
        Tag(조상) Tag(자손) { ... }                    
        Tag(부모) > Tag(자식) { ... }
        Tag(형제) + Tag(바로 다음에 나오는 형제) { ... }
        Tag(형제) ~ Tag(같은 형제 중 가장 인접한) { ... } */
        ul label {
            color: greenyellow;
        }  
        /* ul.first의 경우 first의 속성을 가진 ul 태그의 자손 label에 적용되는 것이고,
        ul .first label의 경우 ul태그 아래 first 속성을 가진 태그 아래 label 요소를 찾는 것이므로 공백을 주는데 주의하여야 한다 */
        ul.first > li > label { 
            color: tomato;
        }
        ul.first > li > ul {
            color: lightslategray;
        }
        ul.first > li.back-end > ul {
            color: blue;
        }
        /* 꺽쇠 기호를 사용하는 경우 부모-자식(바로 아래 있는 태그)에만 적용되는 식이다. 사용할 때 기준점부터 자식요소로 하나하나 들어가야 한다 */
        h1 + ul {
            background-color: yellow;
        }
        ul.first ~ ul { /* first 속성을 가진 ul 태그의 다음에 나오는 형제 ul 태그에 적용*/
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Desc(자손) Selector</h1>
    <ul class="first">
        <li>
            <label for="">Front-end</label>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
            </ul>
        </li>
        <li class="back-end"><!-- 기준점 속성 -->
            <label for="">Back-end</label>
            <ul>
                <li>NodeJS</li>
                <li>JSP</li>
                <li>ASP</li>
            </ul>
        </li>
        <li>
            <label for="">Database</label>
            <ul>
                <li>MySQL</li>
                <li>Oracle</li>
                <li>Maria</li>
            </ul>
        </li>
    </ul>
    <hr>
    <ul>
        <li>
            <label for="">Selector list</label>
            <ul>
                <li>HTML Tag</li>
                <li>ID</li>
                <li>Class</li>
                <li>Descendant</li>
            </ul>
        </li>
    </ul>
</body>
</html>
