<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-image</title>
    <style>
        div {
            width: 800px;
            height: 800px;
            border: 1px solid silver;
        }
        .bg-image {
            background-image: url("https://img.freepik.com/free-vector/abstract-organic-pattern-design-background_1048-19286.jpg?semt=ais_hybrid");
            background-repeat: repeat;
        }/* 기본값은 repeat */
    </style>
</head>
<body>
    <h3>Background Image</h3>
    <div class="bg-image">
        <img src="/web_publish/cgv/images/logoRed.png" alt="cgv logo">
    </div>
    <!--background-image는 벽지, img는 액자라고 생각하면 됨-->
</body>
</html>
