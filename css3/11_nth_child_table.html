<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child table</title>
    <style>
        table, th, td {
            border: 1px solid silver;
            border-collapse: collapse;
        }
        thead th {
            background-color: silver;
        }
        tbody tr:nth-child(2n) td { /* 짝수일 땐 even, 홀수일 땐 odd로 정의해도 가능 */
            background-color: silver
        }
        tfoot td {
            border: 1px solid white; /* border-위치 설정하면 각각 테두리 설정 가능 */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>nth-child table</h1>
    <table>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
                <th>제목4</th>
                <th>제목5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>test1</td>
                <td>test1</td>
                <td>test1</td>
                <td>test1</td>
                <td>test1</td>
            </tr>
            <tr>
                <td>test2</td>
                <td>test2</td>
                <td>test2</td>
                <td>test2</td>
                <td>test2</td>
            </tr>
            <tr>
                <td>test3</td>
                <td>test3</td>
                <td>test3</td>
                <td>test3</td>
                <td>test3</td>
            </tr>
            <tr>
                <td>test4</td>
                <td>test4</td>
                <td>test4</td>
                <td>test4</td>
                <td>test4</td>
            </tr>
            <tr>
                <td>test5</td>
                <td>test5</td>
                <td>test5</td>
                <td>test5</td>
                <td>test5</td>
            </tr>
            <tr>
                <td>test6</td>
                <td>test6</td>
                <td>test6</td>
                <td>test6</td>
                <td>test6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">1 2 3 4 5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
